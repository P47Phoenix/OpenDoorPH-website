<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="ctaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9EC630" />
      <stop offset="50%" style="stop-color:#D4C4A0" />
      <stop offset="100%" style="stop-color:#C8B59B" />
    </linearGradient>
  </defs>
  
  <!-- Button background -->
  <rect x="8" y="20" width="48" height="24" fill="url(#ctaGradient)" rx="12"/>
  
  <!-- Button text placeholder -->
  <rect x="16" y="28" width="32" height="4" fill="#FFFFFF" rx="2" opacity="0.9"/>
  <rect x="20" y="34" width="24" height="3" fill="#FFFFFF" rx="1.5" opacity="0.7"/>
  
  <!-- Call-to-action icon -->
  <polygon points="46,32 52,28 52,36" fill="#FFFFFF"/>
  
  <!-- Touch-friendly border -->
  <rect x="8" y="20" width="48" height="24" fill="none" stroke="#FFFFFF" stroke-width="2" rx="12" opacity="0.3"/>
  
  <!-- Tap indicator -->
  <circle cx="32" cy="12" r="4" fill="#9EC630" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <path d="M 30 8 L 32 4 L 34 8" stroke="#9EC630" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>
