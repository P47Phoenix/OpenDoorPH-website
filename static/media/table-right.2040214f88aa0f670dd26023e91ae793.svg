<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 100">
  <title>Table Right Decoration</title>
  <desc>Right border decoration for tables</desc>
  
  <!-- Decorative border pattern -->
  <rect x="0" y="0" width="50" height="100" fill="url(#rightGradient)"/>
  
  <!-- Ornamental elements -->
  <circle cx="25" cy="20" r="8" fill="#9EC630" opacity="0.7"/>
  <circle cx="25" cy="50" r="8" fill="#9EC630" opacity="0.7"/>
  <circle cx="25" cy="80" r="8" fill="#9EC630" opacity="0.7"/>
  
  <defs>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C8B59B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4C4A0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
