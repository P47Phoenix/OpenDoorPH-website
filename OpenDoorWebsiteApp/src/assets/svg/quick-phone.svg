<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" width="44" height="44">
  <defs>
    <linearGradient id="quickPhoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9EC630" />
      <stop offset="100%" style="stop-color:#C8B59B" />
    </linearGradient>
  </defs>
  
  <!-- Touch-friendly background -->
  <circle cx="22" cy="22" r="20" fill="url(#quickPhoneGradient)" opacity="0.15"/>
  
  <!-- Phone handset -->
  <path d="M 14 16 Q 12 16 12 18 L 12 26 Q 12 28 14 28 L 18 28 Q 20 28 20 26 L 20 18 Q 20 18 18 16 Z" fill="url(#quickPhoneGradient)"/>
  
  <!-- Phone base -->
  <rect x="24" y="20" width="8" height="12" fill="url(#quickPhoneGradient)" rx="2"/>
  
  <!-- Connection cord -->
  <path d="M 20 22 Q 22 20 24 22" stroke="url(#quickPhoneGradient)" stroke-width="2" fill="none"/>
  
  <!-- Quick action indicator -->
  <circle cx="35" cy="15" r="3" fill="#9EC630">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Touch border -->
  <circle cx="22" cy="22" r="20" fill="none" stroke="#D4C4A0" stroke-width="1" opacity="0.4"/>
</svg>
