<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <title>Map Marker Icon</title>
  <desc>Church location map marker with cross symbol</desc>
  
  <!-- Map marker base -->
  <path d="M50 15 C35 15, 25 25, 25 40 C25 55, 50 85, 50 85 C50 85, 75 55, 75 40 C75 25, 65 15, 50 15 Z" 
        fill="#9EC630" stroke="#C8B59B" stroke-width="2"/>
  
  <!-- Map marker highlight -->
  <path d="M50 15 C35 15, 25 25, 25 40 C25 55, 50 85, 50 85 C50 85, 75 55, 75 40 C75 25, 65 15, 50 15 Z" 
        fill="url(#markerGradient)" opacity="0.8"/>
  
  <!-- Church cross inside marker -->
  <line x1="50" y1="32" x2="50" y2="48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="40" x2="58" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="40" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <defs>
    <linearGradient id="markerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
