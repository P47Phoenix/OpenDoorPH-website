<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <title>Header Background</title>
  <desc>Church-themed header background with gradient</desc>
  
  <!-- Background gradient -->
  <rect x="0" y="0" width="800" height="200" fill="url(#headerGradient)"/>
  
  <!-- Decorative pattern overlay -->
  <pattern id="churchPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <circle cx="50" cy="50" r="15" fill="#9EC630" opacity="0.1"/>
    <circle cx="25" cy="25" r="8" fill="#9EC630" opacity="0.1"/>
    <circle cx="75" cy="75" r="8" fill="#9EC630" opacity="0.1"/>
  </pattern>
  
  <rect x="0" y="0" width="800" height="200" fill="url(#churchPattern)"/>
  
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4C4A0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C8B59B;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#D4C4A0;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>
