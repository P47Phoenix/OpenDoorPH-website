<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4C4A0;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#C8B59B;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#9EC630;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="100" fill="url(#timelineGradient)" rx="8"/>
  
  <!-- Timeline line -->
  <line x1="20" y1="50" x2="380" y2="50" stroke="#C8B59B" stroke-width="3"/>
  
  <!-- Timeline points -->
  <circle cx="50" cy="50" r="8" fill="#9EC630"/>
  <circle cx="200" cy="50" r="8" fill="#C8B59B"/>
  <circle cx="350" cy="50" r="8" fill="#9EC630"/>
  
  <!-- Timeline labels -->
  <text x="50" y="30" fill="#2D3748" font-size="12" font-weight="bold" text-anchor="middle">1975</text>
  <text x="200" y="30" fill="#2D3748" font-size="12" font-weight="bold" text-anchor="middle">Growth</text>
  <text x="350" y="30" fill="#2D3748" font-size="12" font-weight="bold" text-anchor="middle">Today</text>
  
  <!-- Timeline descriptions -->
  <text x="50" y="75" fill="#4A5568" font-size="10" text-anchor="middle">Founded</text>
  <text x="200" y="75" fill="#4A5568" font-size="10" text-anchor="middle">Pastors</text>
  <text x="350" y="75" fill="#4A5568" font-size="10" text-anchor="middle">Continuing</text>
</svg>
